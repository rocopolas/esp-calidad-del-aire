            const ctx = document.getElementById('grafico');

                },{
                  type: 'bar',

                  data: [0, 20, 0, 20, 20, 0],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
